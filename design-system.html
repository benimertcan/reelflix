<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>ReelFlix-DesignSystem</title>
</head>

<body>
  <header>
    <h1>ðŸŒˆCOLOR SYSTEM</h1>
  </header>
  <section class="home-page">
    <div class="primary">
      <div>
        <div>
          <h2>Primary Red</h2>
          <div class="primary-ones red-one">
            <p>Red</p>
          </div>
        </div>
      </div>
      <div >
        <div class="primary-black">
          <h2>Primary Black</h2>
          <div class="primary-ones black-one">
            <p>Black</p>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="typ-head">
        <h2>Typography Color</h2>
      </div>
      <div class="typho">
        <div class="squares main-w">
          <p class="main">MAIN</p>
          <p>White
            #120056</p>
        </div>
        <div class="squares main-g1">
          <p>#8C8C8C</p>
        </div>
        <div class="squares main-g2">
          <p>#757575</p>
        </div>
        <div class="squares main-g3">
          <p>#999999</p>
        </div>
      </div>
    </div>


    <div >
      <div class="typ-head ">
        <h2>Accent Color</h2>
      </div>
      <div class="typho accent">
        <div class="squares accent-blue">
          <p class="mainAccent-B main">MAIN</p>
          <p>Blue<br>
            #0071EB</p>
        </div>
        <div class="squares accent-orange">
          <p class="mainAccent-O main">MAIN</p>
          <p>Orange<br>
            #FFA00A</p>
        </div>
        <div class="squares accent-green">
          <p class="mainAccent-G main">MAIN</p>
          <p>Green<br>
            #5FA53F</p>
        </div>
      </div>
    </div>

    <div >
      <div class="typ-head ">
        <h2>Background Color</h2>
      </div>
      <div class="typho accent">
        <div class="squares accent-Black">
          <p class="back-Black main">MAIN</p>
          <p>Black<br>
            #000000</p>
        </div>
        <div class="squares accent-lightB">
          <p>Black
            #222222</p>
        </div>
      
      </div>
    </div>

  </section>
</body>

</html>
