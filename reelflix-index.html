<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/icons/MovieBlock/icon-netflix.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>ReelFlix</title>
</head>

<body>
    <!---Header Start--->
    <header style="padding-right:5%;" class="nf-background-color justifycontent-spacebetween allpageleftpadding">
        <div class="header align-start alignitems-center">
            <img src="public/icons/Logo.svg" style="padding-right: 2rem;">
            <div>
                <a href="">Home</a>
                <a href="">TV Shows</a>
                <a href="">Movies</a>
                <a href="">News & Popular</a>
                <a href="">My List</a>
                <a href="">Browse by Languages</a>
            </div>
        </div>
        <div class="align-end">
            <img src="public/icons/Icon/Medium/Search.svg" class="nostretch">
            <img src="public/icons/Icon/Medium/Notification.svg" class="nostretch">
            <img src="public/icons/SmallAvatar.svg" class="nostretch">
        </div>
    </header>
    <!---Header End--->

    <!---Highlighted Movie Section Start--->
    <section class="nf-background-color allpageleftpadding">
        <div class="highlights-div nomargin-nopadding">
            <img src="public/icons/hero-title.png" class="nostretch">
            <p class="subtitle">Years after retiring from their formidable ninja lives, a dysfunctional family must
                return to shadowy missions to counteract a string of looming threats.</p>
            <div class="align-start">
                <button class="primary-button nomargin" style="margin-right: 1rem;"><img src="public/icons/icon-play.svg"> Play</button>
                <button class="secondary-button nomargin"><img src="public/icons/icon-info.svg"> More Info</button>
            </div>
        </div>
    </section>
    <!---Highlighted Movie Section End--->
</body>

</html>
